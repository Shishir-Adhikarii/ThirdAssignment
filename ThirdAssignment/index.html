<!DOCTYPE html>
<html lang="en"> <!-- Defines the language of the document as English -->
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8, which supports most characters -->
    <meta name="viewport" content="width=device-width, initial-scale=device-width"> <!-- Ensures the page scales properly on different devices, making it responsive -->
    <meta name="description" content="OPPENHEIMER DIGITAL MOVIE POSTER MAKE SURE TO WATCH IT NOW"> <!-- A brief description of the page for search engines -->
    <meta name="robots" content="noindex, nofollow"> <!-- Tells search engines not to index or follow links on this page -->
    <title>Oppenheimer Poster</title> <!-- Sets the title of the page that will appear in the browser tab -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Links to the external CSS file to style the page -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet"> <!-- Links to Google Fonts for custom fonts -->
</head>
<body>
    <div class="poster"> <!-- Main container for the poster content -->
        <!-- Top Section: Actor Names -->
        <div class="actors"> <!-- Container for the actors' names -->
            <div class="actor">CILLIAN <span>MURPHY</span></div> <!-- Actor name with surname in a span tag -->
            <div class="actor">EMILY <span>BLUNT</span></div> <!-- Actor name with surname in a span tag -->
            <div class="actor">MATT <span>DAMON</span></div> <!-- Actor name with surname in a span tag -->
            <div class="actor">ROBERT <span>DOWNEY JR.</span></div> <!-- Actor name with surname in a span tag -->
            <div class="actor">FLORENCE <span>PUGH</span></div> <!-- Actor name with surname in a span tag -->
        </div>

        <!-- Center Section: Title and Director -->
        <div class="center-text"> <!-- Container for the main text content in the center of the poster -->
            <div class="small-text">
              A Film By <span class="large-text">Christopher Nolan</span> <!-- Director's name in a span tag with larger font -->
            </div>
            <!-- Hyperlinks for trailer and official movie page -->
             <div class="movie-links"> <!-- Container for movie-related links -->
              <a href="https://youtu.be/uYPbbksJxIg?si=4r05Q9OEg0X2libR" target="_blank" class="movie-link">Watch Trailer</a> | <!-- Link to YouTube trailer -->
              <a href="https://search.yahoo.com/search?d=%7b%22dn%22%3a%22yk%22%2c%22subdn%22%3a%22movie%22%2c%22ykid%22%3a%22c176a58b-9a0c-4956-8eca-28278b11594b%22%7d&fr2=p%3ads%2cv%3aomn%2cm%3asa%2cbrws%3achrome%2cpos%3a1&fr=mcafee&type=E210US885G91834&p=Oppenheimer" target="_blank" class="movie-link">Official Website</a> <!-- Link to the official movie website -->
            </div>
            <div class="title"> <!-- Container for the movie title -->
              OPPENHEIMER <!-- Movie title text -->
              <div class="numbers"> <!-- Container for numbers below the title -->
                  <div class="number">7</div> <!-- Number element (can represent something like a release date or event number) -->
                  <div class="number">21</div> <!-- Number element -->
                  <div class="number">23</div> <!-- Number element -->
              </div>
          </div>
            <div class="small-text">SHOT WITH <span>IMAX</span> FILM CAMERAS</div> <!-- Small text describing the filming technique -->
            <div class="tiny-text">WRITTEN FOR THE SCREEN AND DIRECTED BY CHRISTOPHER NOLAN</div> <!-- Small text describing the film's creation -->
            <!-- Add Universal Studios logo here -->
             <div class="logo-container"> <!-- Container for the logo -->
              <img src="img/universalstudioslogo.png" alt="logo" class="universal-logo"> <!-- Image element for the Universal Studios logo -->
            </div>
        </div>
    </div>
</body>
</html>
